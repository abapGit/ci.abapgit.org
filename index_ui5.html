<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>abapGit CI results</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="ui/style.css">
        <script id='sap-ui-bootstrap' src='https://openui5.hana.ondemand.com/resources/sap-ui-core.js' data-sap-ui-theme='sap_belize' data-sap-ui-libs='sap.m' data-sap-ui-resourceroots='{"abapGit.ci.ui":"./ui"}' data-sap-ui-xx-bindingSyntax="complex" data-sap-ui-xx-bindingSyntax="complex">
        </script>
        <script>
            sap.ui.getCore().attachInit(function(){
                const app = new sap.m.App({
                    initialPage: "app"
                });
                
                const page = sap.ui.xmlview({
                    id: "app",
                    viewName: "abapGit.ci.ui.App"
                });

                app.addPage(page).placeAt("content");
            });
        </script>
    </head>
    <body class="sapUiBody" id="content">
    </body>
</html>
